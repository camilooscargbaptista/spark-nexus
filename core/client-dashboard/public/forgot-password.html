<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Spark Nexus</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }
        
        .forgot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
        }
        
        .forgot-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        
        .forgot-form {
            padding: 40px 30px;
        }
        
        .btn-forgot {
            width: 100%;
            margin-top: 20px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>üîê Spark Nexus</h1>
            <p>Esqueci minha senha</p>
        </div>
        
        <div class="forgot-form">
            <div id="alertBox" class="alert"></div>
            
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Digite seu email para receber instru√ß√µes de redefini√ß√£o de senha.
            </p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <button type="submit" class="btn btn-primary btn-forgot">Enviar instru√ß√µes</button>
            </form>
            
            <div class="back-link">
                <a href="/login">‚Üê Voltar ao login</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Verificar se j√° est√° logado
        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        // Handle forgot password form
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const alertBox = document.getElementById('alertBox');
            const email = document.getElementById('email').value;
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            alertBox.style.display = 'none';
            
            try {
                showLoading(submitButton, 'Enviando...');
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = data.message;
                    alertBox.style.display = 'block';
                    
                    // Limpar formul√°rio
                    document.getElementById('email').value = '';
                    
                } else {
                    alertBox.className = 'alert alert-error';
                    alertBox.textContent = data.error || 'Erro ao solicitar reset de senha';
                    alertBox.style.display = 'block';
                }
            } catch (error) {
                alertBox.className = 'alert alert-error';
                alertBox.textContent = 'Erro ao conectar com o servidor';
                alertBox.style.display = 'block';
            } finally {
                hideLoading(submitButton);
            }
        });
    </script>
</body>
</html>
