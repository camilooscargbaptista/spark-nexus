<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - ValidaPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #48bb78;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            animation: draw 0.5s ease 0.5s both;
        }
        @keyframes draw {
            from {
                stroke-dashoffset: 100;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .message {
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .details {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .detail-label {
            color: #718096;
            font-size: 14px;
        }
        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27l7 7L38 17" />
            </svg>
        </div>

        <h1>Pagamento Confirmado!</h1>

        <p class="message">
            Seu pagamento foi processado com sucesso.
            Você receberá um email de confirmação em breve.
        </p>

        <div class="details" id="orderDetails">
            <div class="loading"></div>
            Carregando detalhes...
        </div>

        <a href="/" class="button">Ir para o Dashboard</a>
    </div>

    <script>
        // Pegar session_id da URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Buscar detalhes da sessão
        async function loadSessionDetails() {
            if (!sessionId) {
                document.getElementById('orderDetails').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">Pagamento confirmado</span>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/stripe/session/${sessionId}`);
                const data = await response.json();

                if (data.success) {
                    const session = data.data;
                    document.getElementById('orderDetails').innerHTML = `
                        <div class="detail-row">
                            <span class="detail-label">ID da Transação</span>
                            <span class="detail-value">${sessionId.slice(-8).toUpperCase()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Plano</span>
                            <span class="detail-value">${session.planName || 'Plano Selecionado'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Valor</span>
                            <span class="detail-value">R$ ${(session.amount_total / 100).toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="detail-value" style="color: #48bb78;">✓ Pago</span>
                        </div>
                    `;
                } else {
                    document.getElementById('orderDetails').innerHTML = `
                        <div class="detail-row">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">Processando pagamento...</span>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                document.getElementById('orderDetails').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">Pagamento recebido - aguarde confirmação</span>
                    </div>
                `;
            }
        }

        loadSessionDetails();

        // Verificar webhook a cada 3 segundos (máximo 10 tentativas)
        let attempts = 0;
        const checkWebhook = setInterval(async () => {
            attempts++;
            if (attempts > 10) {
                clearInterval(checkWebhook);
                return;
            }

            try {
                const response = await fetch('/api/billing/subscription/current', {
                    headers: {
                        'x-organization-id': '1'
                    }
                });
                const data = await response.json();

                if (data.success && data.data) {
                    clearInterval(checkWebhook);
                    console.log('✅ Assinatura confirmada no banco!');
                }
            } catch (error) {
                console.error('Verificando webhook...', attempts);
            }
        }, 3000);
    </script>
    
    <script src="/js/auth.js"></script>
</body>
</html>
